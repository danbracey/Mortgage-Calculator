<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="calculate.js" defer></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <article class="main">
        <h1>Calculate your Mortgage</h1>
        <section id="details" class="section">
            <h2>Your Details</h2>
            <form id="calculator">
                <label> House Purchase Price
                    £ <input type="number" id="purchase_price" placeholder="325000">
                </label>
                <span>
                    <label style="display: inline">Deposit</label>
                    £ <input type="number" placeholder="325000" id="deposit">
                    <button id="5pc_deposit">5%</button>
                    <button id="10pc_deposit">10%</button>
                    <button id="15pc_deposit">15%</button>
                </span>
                <label> Annual Interest Rate
                    <input type="number" placeholder="5" max="10" id="annual_interest_rate">%
                </label>
                <label> Mortgage Term
                    <input type="number" placeholder="25" id="mortgage_term"> years
                </label>
                <label>
                    <input type="checkbox" value="legal" id="legal"> Allow us to use your data to calculate your mortgage repayments?
                </label>
                <button type="submit" name="calculate" id="calculate">Calculate</button>
            </form>
        </section>
        <aside id="results">
            <section>
                <h2>Results</h2>
                <p class="number" id="monthly_payment_result">£0</p>
                <p class="description">Your monthly payment</p>
                <p class="number" id="total_payment_result">£0</p>
                <p class="description">Your total payment</p>
                <p class="number" id="total_interest_payment">£0</p>
                <p class="description">How much you'll pay in interest</p>
            </section>
            <div id="chart"></div>
        </aside>
    </article>
</body>
</html>
